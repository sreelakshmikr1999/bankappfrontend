<div class="backgd">
<h1 class="head">KERELA GRAMIN BANK</h1>
    <div class="center">
        <h4>SIGNUP</h4>
        <hr>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <input class="form-control mt-3" type="text" formControlName="uname" name="name" placeholder="Enter Your Name">
            <div class="error" *ngIf="(this.registerForm.get('uname')?.touched || this.registerForm.get('uname')?.dirty)&& this.registerForm.get('uname')?.errors">Invalid username</div>
            <input class="form-control mt-3" type="text"  formControlName="acno" name="ac" placeholder="Enter 4-Digit Account Number">
            <div class="error" *ngIf="(this.registerForm.get('acno')?.touched || this.registerForm.get('acno')?.dirty)&&this.registerForm.get('acno')?.errors">Account Number is invalid or already taken</div> 
            <input class="form-control mt-3" type="password" formControlName="pswd" name="pswd" placeholder="Password">
            <div class="error" *ngIf="(this.registerForm.get('pswd')?.touched || this.registerForm.get('pswd')?.dirty)&&this.registerForm.get('pswd')?.errors">Make sure it's at least 8 characters</div>
            <button type="submit" class="btn btn-secondary mt-3 but" >Create Account</button><br><br>
           
        </form> <br>
        <div style="font-size: 13px; font-weight: 500;" >ALREADY HAVE AN ACCOUNT? <a routerLink="" >SignIn</a></div>
        
    </div>
</div>
